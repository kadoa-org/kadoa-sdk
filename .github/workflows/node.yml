name: sdk-node

on:
  push:
    branches:
      - main
    paths:
      - node/**
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: node/

      - name: Run tests
        run: bun test
        working-directory: node/
      
      - name: Build
        run: bun pack
        working-directory: node/

